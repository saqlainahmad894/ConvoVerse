name: Deploy to Render on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üöÄ Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üöÄ Trigger Deploy on Render
        id: trigger
        run: |
          RESPONSE=$(curl -s -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json")

          echo "üßæ Raw API Response:"
          echo "$RESPONSE"

          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')

          if [ "$DEPLOY_ID" == "null" ] || [ -z "$DEPLOY_ID" ]; then
            echo "‚ùå Failed to get deploy ID from Render API."
            exit 1
          fi

          echo "‚úÖ Triggered deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: üïí Wait for Render Deployment to Finish
        run: |
          echo "üì° Polling deploy status..."

          for i in {1..30}; do
            RESPONSE=$(curl -s https://api.render.com/v1/deploys/${{ steps.trigger.outputs.deploy_id }} \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Accept: application/json")

            echo "üîé Deploy API Response: $RESPONSE"

            IS_JSON=$(echo "$RESPONSE" | jq . > /dev/null 2>&1; echo $?)
            if [ "$IS_JSON" -ne 0 ]; then
              echo "‚ùå Invalid response from Render API."
              exit 1
            fi

            STATUS=$(echo "$RESPONSE" | jq -r 'try .status // "unknown"')

            echo "‚è±Ô∏è  Status: $STATUS"

            if [[ "$STATUS" == "live" ]]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [[ "$STATUS" == "failed" ]]; then
              echo "‚ùå Deployment failed!"
              exit 1
            else
              sleep 10
            fi
          done

          echo "‚ùå Timed out waiting for deployment."
          exit 1