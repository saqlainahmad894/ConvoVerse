name: Deploy to Render on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üöÄ Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üöÄ Trigger Deploy on Render
        id: trigger
        run: |
          RESPONSE=$(curl -s -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json")

          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "Triggered deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: üïí Wait for Render Deployment to Finish
        run: |
          echo "Polling deploy status..."

          for i in {1..30}; do
            STATUS=$(curl -s https://api.render.com/v1/deploys/${{ steps.trigger.outputs.deploy_id }} \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Accept: application/json" | jq -r '.status')

            echo "Current status: $STATUS"

            if [[ "$STATUS" == "live" ]]; then
              echo "‚úÖ Deployment completed successfully!"
              exit 0
            elif [[ "$STATUS" == "failed" ]]; then
              echo "‚ùå Deployment failed!"
              exit 1
            else
              echo "‚è≥ Still in progress... waiting 10s"
              sleep 10
            fi
          done

          echo "‚ùå Timed out waiting for Render deploy"
          exit 1

